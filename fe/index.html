<!DOCTYPE html>
<html ng-app='app' lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js" type="text/javascript"></script>
  </head>
  <body ng-controller='Main as main'>
    <table>
      <th>
        Service
      </th>
      <th>
        Status
      </th>
      <tr ng-repeat='service in main.services'>
        <td>
          {{service}}
        </td>
        <td>
          {{main.statuses[service]}}
        </td>
      </tr>
    </table>

    <table>
      <th>
        Message
      </th>
      <th>
        Level
      </th>
      <th>
        Timestamp
      </th>
      <tr ng-repeat='log in main.logs'>
        <td>
          {{log.message}}
        </td>
        <td>
          {{log.level}}
        </td>
        <td>
          {{log.timestamp}}
        </td>
      </tr>
    </table>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
